{% load static%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{%static 'css/reviews.css' %}">
<div class="header d-flex">
    <a href="/" class="site_title m-auto">My Movie Reviews🐬</a>
    <a href="/reviews/create" class="add">Add new reviews</a>
</div>


<form action="/reviews/{{review.id}}/edit" method="post">
    {% csrf_token %}
    <div class="edit_container d-flex">
        <h1>edit reviews</h1>
        <small>title:</small> 
        <input name="title" placeholder="title of movie" value="{{review.title}}"/>
        <br/>
        <small>개봉일:</small> 
        <input name="release_year" placeholder="release_year" value="{{review.release_year}}"/>
        <br/>
        <small>장르:</small> 
        <input name="genre" placeholder="genre" value="{{review.genre}}"/>{{review.genre}}
        <br/>
        <small>별점:</small> 
        <input name="star_rating" placeholder="별점" value="{{review.star_rating}}"/>
        <br/>
        <small>러닝타임:</small> 
        <input name="running_time" placeholder="러닝타임" value="{{review.running_time}}"/>
        <br/>
        <small>내용:</small> 
        <textarea name="content" placeholder="content"/>{{review.content}}</textarea>
        <br/>
        <small>감독:</small> 
        <input name="director" placeholder="감독" value="{{review.director}}"/>
        <br/>
        <small>배우:</small> 
        <input name="actors" placeholder="배우들" value="{{review.actors}}"/>
        <br/>
        
        <div class="d-flex save">
            <input type="submit" value="save"/>
        </div>
    </div>

</form>
