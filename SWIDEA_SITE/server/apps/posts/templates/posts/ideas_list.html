<!DOCTYPE html>
<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디어 리스트</title>
</head>

<body>

    <div class="nav_bar">
        <p><a href="{% url 'posts:ideas_create'%}">아이디어 등록</a></p>
        <p><a href="/">아이디어 관리</a></p>
        <p><a href="{% url 'posts:devtool_create'%}">개발툴 등록</a></p>
        <p><a href="{% url 'posts:devtool_list'%}">개발툴 관리</a></p>
    </div>

    
    {% for post in posts %}
    <article>

    {% if post.image %}
        <p>
            <img src="{{post.image.url}}" style="width:20%;">
        </p>
    {% endif %}
    
        <div>
            <p><a href="{% url 'posts:ideas_retrieve' post.pk %}">{{post.title}}</a></p>
            <small>예상 개발툴: {{post.tool.name}}</small>
            <small>아이디어 관심도: {{post.interest}}</small>
        </div>
    </article>
    {% endfor %}
</body>
</html>
