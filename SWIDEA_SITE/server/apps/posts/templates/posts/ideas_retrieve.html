<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Detail</title>

  </head>
  <body>
    <div class="detail_container">
        <h3>{{post.title}}</h3>
        {% if post.image %}
        <p>
            <img src="{{post.image.url}}" style="width:20%;">
        </p>
        {% endif %}
        <small>아이디어 관심도: {{post.interest}}</small>
        <br/>
        <small>예상 개발 툴:
          <a href="{% url 'posts:devtool_retrieve' selected_tool.id%}">{{selected_tool.name}}</a>
        </small>
        <br/>
        <small>아이디어 설명:</small>
        <br/>
            {{post.content}}
        <br/>
    </div>
    <div class="buttons">
      <a href="{% url 'posts:ideas_update' post.pk %}">수정</a>

      <form action="{% url 'posts:ideas_delete' post.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" , value="삭제" />
      </form>

      <a href="{% url 'posts:ideas_list' %}">목록</a>

    </div>

  </body>
