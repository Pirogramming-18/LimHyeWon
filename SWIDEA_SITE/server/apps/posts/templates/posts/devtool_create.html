<html lang="ko">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devtool Register</title>
    <p>개발툴 등록 페이지입니다. 다루고 싶은 개발툴을 등록해보세요!</p>
    
</head>

<body>
    <form action="{% url 'posts:devtool_create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>이름:</div>
        <input name="name">
        <br/>
        <div>종류:</div>
        <input name="kind">
        <br/>
        <div>개발툴 설명:</div>
        <textarea name="content"></textarea>
        </br/>
        
        <div>
            <input type="submit", value="submit"/>
        </div>
    </form>
</body>
</html>
